<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Report Service</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="reports.css" rel="stylesheet">



</head>

<body>







	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Report Service</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="col-sm-12">
			<h3>Reports Files</h3> <br>
			<p id="list">?</p>
			<hr>
		</div>

		<div class="col-sm-12">
			<h3>Reports</h3>
			<p id="availableReports">?</p>
			<button type="button" onclick="reports.getAvailableReports()" class="btn">Available
				Reports</button>
			<br>
			<hr>
		</div>

		<div class="col-sm-12">
			<h3>Projects</h3>
			<p id="availableProjects">?</p>
			<button type="button" onclick="reports.getAvailableProjects()" class="btn">Available
				Projects</button>
			<br>
			<hr>
		</div>

		<div class="col-sm-12">
			<h3>Get Tags for Project</h3> <br> Project: <input
				type="text" name="project" id="project"
				class="input-medium search-query"> <br>
			<p id="tagsForProjects">?</p>
			<button type="button" onclick="reports.getTagsForProject()" class="btn">Get
				Tags For Project</button>
			<hr>
		</div>

		<div class="col-sm-12">
			<h3>Run Report</h3> <br> Report: <input type="text"
				name="report" id="report" class="input-medium search-query">
			<br> TagID: <input type="text" name="tagid" id="tagid"
				class="input-medium search-query"> <br>
			<p id="reports">?</p>
			<button type="button" id="runButton" onclick="reports.runReport()"
				class="btn">run</button>
			<hr>
		</div>

	</div>
	<!-- /.container -->

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/js/jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"></script>
	<script src="reports.js" type="text/javascript"></script>
	
	<script type="text/javascript">
			$(document).ready(function() {
		    	reports.getFileList();
				reports.getAvailableReports();
				reports.getAvailableProjects();
		  });
	</script>
	
	
	
	
</body>
</html>
