<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Report Service</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="reports.css" rel="stylesheet">
    
    <script>
		function getFileList() {
		    $.get( "list", function( data ) {
		    	  $( "#list" ).html( data );
	    	});
		}
	
		function getAvailableReports() {
		    $.get( "availableReports", function( data ) {
		    	  $( "#availableReports" ).html( data );
	    	});
		}
		
		function getAvailableProjects() {
		    $.get( "availableProjects", function( data ) {
		    	  $( "#availableProjects" ).html( data );
	    	});
		}
		
		function getTagsForProject() {
		    $.get( "tagsForProjects/" + $("#project").val(), function( data ) {
		    	  $( "#tagsForProjects" ).html( data );
	    	});
		}
		
		function runReport() {
			$("#runButton").attr("disabled","disabled");
			
		    $.get( "run/" + $("#report").val() + "/" + $("#project").val() + "/" + $("#tagid").val(), function( data ) {
		    	  $( "#reports" ).html( data );
		    	  $("#runButton").removeAttr("disabled");
	    	});
		}
		getFileList()
		getAvailableReports()
		getAvailableProjects()
		
	</script>
	
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Report Service</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
      </div>


      
      	
		<strong>Reports Files</strong>
		<br>
		<p id="list">?</p>
		<hr>
		<strong>Reports</strong>
		<p id="availableReports">?</p>
		<button type="button" onclick="getAvailableReports()">Available Reports</button>
		<br>
		<hr>
		<strong>Projects</strong>
		<p id="availableProjects">?</p>
		<button type="button" onclick="getAvailableProjects()">Available Projects</button>
		<br>
		<hr>
		<strong>Get Tags for Project</strong>
		<br>
		Project: <input type="text" name="project" id="project">
		<br>
		<p id="tagsForProjects">?</p>
		<button type="button" onclick="getTagsForProject()">Get Tags For Project</button>
	
		<br>
		<hr>
		<strong>Run Report</strong>
		<br>
		Report: <input type="text" name="report" id="report">
		<br>
		TagID: <input type="text" name="tagid" id="tagid">
		<br>
		<p id="reports">?</p>
		<button type="button" id="runButton" onclick="runReport()">run</button>
      
      
      
      
      
      
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-2.1.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
