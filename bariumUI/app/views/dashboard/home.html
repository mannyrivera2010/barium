<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">BariumUI Dashboard</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <p>
            <strong>Tasks Progress</strong>
            <span class="pull-right text-muted" ng-bind="progressString"></span>
        </p>
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="0" style="width: {{percentInt}}%">
                <span class="sr-only">{{percentInt}}$ Complete (success)</span>
            </div>
        </div>
    </div>
    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Task History
                </div>
                <!-- /.panel-heading -->
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Task Id</th>
                            <th>Status</th>
                            <th>Time</th>
                            <th>Class Task</th>
                        </tr>
                    </thead>
                    <tr ng-repeat="status in taskHistoryList">
                        <td>{{ status.taskId }}</td>
                        <td>{{ status.status }}</td>
                        <td>{{ status.dateTime }}</td>
                        <td>{{ status.classTask }}</td>
                    </tr>
                </table>

                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Notifications Panel
                </div>
                <!-- /.panel-heading -->
                <notifications></notifications>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->

            <!-- /.panel .chat-panel -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
